{% extends "Entregas/base.html" %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              <div class="form-group">
                  <label for="id_username">Username</label>
                  <input class="form-control" type="text" id="id_username" name="username" value="{{ user.username }}" required>
              </div>
              <div class="form-group">
                  <label for="id_email">Email</label>
                  <input class="form-control" type="email" id="id_email" name="email" value="{{ user.email }}" required>
              </div>
              <div class="form-group">
                  <label for="id_image">Profile Image</label>
                  <input class="form-control-file" type="file" id="id_image" name="image">
              </div>
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
